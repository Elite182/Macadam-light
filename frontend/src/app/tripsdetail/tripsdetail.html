<div class="container trips-detail">
	
	<div class="row">
		<div class="col-md-12">
			<!-- <a ui-sref="trips"><i class="glyphicon glyphicon-chevron-left"></i></a> -->
			<h1 ng-bind="trip.title" class="trips-detail-header"></h1>
			<div class="trip-detail-locationdatetime">
				<span ng-bind="trip.location"></span>, le <span ng-bind="trip.date"></span> Ã  <span ng-bind="trip.time"></span>
			</div>
		</div>
	</div>
	
	<div class="row">
		<div class="col-md-12">
			<Google-maps zoom="trip.zoom" center="trip.center" markers="trip.markers" editable="{{ true }}"></Google-maps>
		</div>
	</div>

	<div class="row">
		<div class="col-md-8">
			<span ng-bind="trip.zoom"></span>x
			<span ng-bind="trip.center.latitude"></span>
			<span ng-bind="trip.center.longitude"></span>

			<div ng-bind-html="trip.description" class="trips-detail-description"></div>

			<ul ng-sortable="{animation:150}">
				<li ng-repeat="marker in trip.markers">
					<span ng-bind="marker.label"></span>
					<span ng-bind="marker.location.latitude"></span>
					<span ng-bind="marker.location.longitude"></span>
				</li>
			</ul>

			<hr />

			<ul>
				<li ng-repeat="marker in trip.markers">
					<span ng-bind="marker.label"></span>
					<span ng-bind="marker.location.latitude"></span>
					<span ng-bind="marker.location.longitude"></span>
				</li>
			</ul>
		</div>

		<div class="col-md-4">
			<div class="trip-details-participants">
				<div>Particpants :</div>

				<form>
					<input type="text" />
					<button>+</button>
				</form>

				<ul>
					<li ng-repeat="participant in trip.participants" ng-bind="participant"></li>
				</ul>
			</div>
		</div>
	</div>

</div>
